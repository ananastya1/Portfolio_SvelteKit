name: Build, deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    name: Build the site and deploy to Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Deploy to Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
#           branch: gh-pages
          folder: build
#           token: ${{ secrets.GITHUB_TOKEN }}
